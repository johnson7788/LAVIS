model:
  arch: blip2_lora
  model_type: caption_coco_opt2.7b
  use_grad_checkpoint: False
  freeze_vit: True   #是否冻结vit视觉模型，默认语言模型opt2.7b是冻结的,opt2.7b支持中文
  vit_precision: bfloat16  #fp16 # 会报错
  enable_lora: True
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules: [ "self.query","self.value" ]  #只对q-former进行微调
  loss_head_type: "arcface" #cosface,arcface,adaface
  class_num: 23758 #商品的数量，类别数量,20230404150219

datasets:
  comestic_caption: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        eval:
          name: "blip_caption"
          prompt: ""
#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'

run:
  task: multimodal_classification
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 0

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/eval"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
